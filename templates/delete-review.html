{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<section class="mb-5">
  <div class="text-center mb-5">
    <h1>Delete your review</h1>
    <h6>Are you sure you want to delete your review?</h6>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-8 mt-4 text-center">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="mt-3 mb-3 btn btn-md review-submit">Yes</button>
                <a class="btn btn-account" href="{% url 'book-info' review.book_name.slug %}">No</a>
            </form>
        </div>
    </div>
</div>

</section>

{% endblock %}
