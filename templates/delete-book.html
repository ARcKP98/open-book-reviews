{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<section class="mt-5">
  <div class="text-center mb-5">
    <h1>Delete your Book</h1>
    <h6>Are you sure you want to delete this book: {{object}}?</h6>
  </div>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-2">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-del mx-auto">Yes</button>
                <a class="btn btn-del mx-auto" href="{% url 'book-info' book.slug %}">No</a>
            </form>
        </div>
    </div>
</div>

</section>

{% endblock content %}
