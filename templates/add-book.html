{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<section class="mb-5">
  <div class="text-center mb-5">
    <h1>Add a Book</h1>
    <h6>Fill out the form below with all the details to send your book for approval.</h6>
  </div>
  <div id="add-book-form">
    <form method="POST">
      {{ book_form | crispy }}{% csrf_token %}
      <button type="submit" class="btn btn-add-book mt-4">Add Book</button>
    </form>
  </div>

</section>

{% endblock %}
