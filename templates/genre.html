{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center mt-5">
            <h1>{{ genre_items.genre|title }} Books</h1>
        </div>
    </div>
    {% for book in genre_items.books %}
    <div class="row">
        <div class="col-md-3">
            <div class="card mb-4 mt-4">
                {% if "Placeholder" in book.image.url %}
                <img src="{% static 'images/placeholder.avif' %}" width="100%">
                {% else %}
                <img src="{{ book.image.url }}" width="100%">
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title">{{book.name}}</h5>
                  <p class="card-text">{{book.author}}</p>
                </div>
              </div>
        </div>
        {% endfor%}

    </div>

</div>
{% endblock %}
