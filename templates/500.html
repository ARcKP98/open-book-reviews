{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container error-content text-center">
    <h1 class="fw-bolder font-monospace heading mt-3">500</h1>
    <div class="row">
        <div class="col-lg-12">
            <h3>Your request could not be processed because there is an issue on the server side. Please try again
                later.</h3>
            <h3><a href="{% url 'home' %}">Click here</a> to go back to the main page.</h3>
        </div>
        <div class="col-sm-12">
            <img src="{% static 'images/missing.png' %}" class="error-img" alt="Question mark to show page does not exist.">
        </div>
    </div>
</div>
{% endblock %}
